<ul class="list-group" infinite-scroll="uploadProducts()" infinite-scroll-distance="2">
	<li ng-repeat="item in items" ng-class="getCssClass(item)" class="row item-wrapper list-group-item">
		<div class="col-lg-2">
			<img ng-src="{{item.images.icon != null ? item.images.header : item.images.icon }}" />
		</div>
		<div class="col-lg-7">
			<h4>{{item.full_name}}</h4>
			<p>{{item.description}}</p>
		</div>
		<div class="col-lg-3">
			<h4>
				<span class="label label-success" style="display: block" ng-show="item.prices">
					{{item.prices.min | exchangeFilter : userInfo.settings.selected_currency.Rate}}
					to
					{{item.prices.max | exchangeFilter : userInfo.settings.selected_currency.Rate}}
				</span>
				<span class="label label-danger" style="display: block" ng-hide="item.prices">
					No price
				</span>
			</h4>
			<div class="btn-group btn-group-sm btn-group-justified">
				<label class="btn btn-success btn-sm" ng-model="item.is_tracked" ng-change="trackProduct(item)" uib-btn-radio="true" uncheckable>Enabled</label>
				<label class="btn btn-success btn-sm" ng-model="item.is_tracked" ng-change="trackProduct(item)" uib-btn-radio="false" uncheckable>Disabled</label>
			</div>
		</div>
	</li>
</ul>
