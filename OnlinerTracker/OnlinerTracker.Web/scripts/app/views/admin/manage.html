<header class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a ng-click="toHome()" class="navbar-brand" style="cursor: pointer;">Onliner tracker</a>
		</div>
		<nav class="collapse navbar-collapse" role="navigation">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a ng-click="showSettingsWindow()">
						Settings
						<b class="glyphicon glyphicon-cog"></b>
					</a>
				</li>

				<li class="dropdown" uib-dropdown>
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" uib-dropdown-toggle>
						{{userInfo.first_name}}
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a ng-click="logout()">Logout</a></li>
					</ul>
				</li>
			</ul>

			<form class="navbar-form">
				<div class="form-group" style="display: inline">
					<div class="input-group" style="display: table">
						<span class="input-group-addon" style="width: 1%;">
							<span class="glyphicon glyphicon-search"></span>
						</span>
						<input type="text" placeholder="Type and filter" class="form-control" ng-model="filterQuery"/>
					</div>
				</div>
			</form>
		</nav>
	</div>
</header>

<div class="container">
	<table class="table">
		<tbody>
			<tr ng-repeat="item in items | filter: {full_name: filterQuery}">
				<td class="checkbox-wrapper">
					<input type="checkbox" class="checkbox" ng-model="item.is_tracked" ng-change="trackProduct(item)" />
				</td>
				<td>
					<img ng-src="{{item.images.icon != null ? item.images.header : item.images.icon }}" />
				</td>
				<td>
					<b>{{item.full_name}}</b>
					<p>{{item.description}}</p>
				</td>
				<td>
					<div>
						<!--<span class="text-right">Min</span>-->
						<span>{{item.prices.min}}</span>
					</div>
					<div>
						<!--<span class="text-right">Max</span>-->
						<span>{{item.prices.max}}</span>
					</div>

					<a ng-click="removeProduct(item)">Remove</a>

					<label>
						<input type="checkbox" ng-model="item.increase" ng-change="trackIncrease(item)" />
						Increase
					</label>
						<br/>
					<label>
						<input type="checkbox" ng-model="item.decrease" ng-change="trackDecrease(item)" />
						Decrease
					</label>
				</td>
			</tr>
		</tbody>
	</table>
</div>
